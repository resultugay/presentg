<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8" />
    	<title>Gift</title>
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />   	
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Brand</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		
		      <form class="navbar-form navbar-right" role = "form" action ="" name = "sign_in_form" id = "sign_in_form" method = "POST">
		        <div class="form-group">
		          {{ form.csrf_token }}	
		          {{ form.username(required=True,type='text',class='form-control',
                           placeholder='Username') }}
	              {{ form.password(required=True,type='text',class='form-control',
                           placeholder='Password') }}		        </div>
		        <button type="submit" class="btn btn-default">Sign In</button>
		        Or
		        <a href = "/sign_up" class="btn btn-default">Sign Up</a>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</body>
</html>

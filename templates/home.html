{% extends "layout.html" %}
{% block title %}Home{% endblock %}
       	{% block head %}	
       	
    <style>
  .container{
   margin-left: 0px;
  }
  .btn-primary {
	width: 20%;
}
.navbar-nav>li>.logout-button {
	color : blue;
}
.list-unstyled{
	width: 20%;
	background-color:#337ab7;
	margin-top: 10px; 
	padding: 6px 12px 6px 12px;
	text-align: center;
	border: 1px solid transparent;
    border-radius: 4px;
 }	

  </style>
       	
       	
       	{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="container">
 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">New Group</button>
  {% if groups %}
            {% for group in groups %}
  
 <ul class="list-unstyled">
          <li>
                      <a  href="{{  url_for('groups_options.group_options_page', group_id = group.group_id)}}" style="color:#fff;">
            
              {{ group.group_name }} 
   		</a>

          </li>
</ul>
          {% endfor %}

 {% endif %}
 
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Group</h4>
      </div>
      <div class="modal-body">
        <form id="create_group_form" role = "form" action ="create_new_group" name = "create_group_form" id = "create_group_form" method = "POST" class="text-left">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Group Name</label>
            <input type="text" class="form-control" id="create_group_name" name="create_group_name"  placeholder="Group Name" />          
          </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit"  class="btn btn-primary">Create</button>
	      </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endif %}

{% endblock %}
